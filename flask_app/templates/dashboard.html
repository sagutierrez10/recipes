<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{user_first_name}}, here are some recipes!</h1>
    <p>These are the recipes</p>
    <a href='/recipes/new'>Create</a>
    <a href='/logout'>Logout</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Under 30 minutes?</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% for recipe in recipes %}
        <tr>
            <td>{{recipe.name}}</td>
            <td>{{recipe.under_30}}</td>
            <td>
                <a href='/recipes/{{recipe.id}}'>View Instructions</a> 
                {% if session['user_id'] == recipe.users_id %}
                <a href='/recipes/{{recipe.id}}/edit'>Edit</a>
                <a href='/recipes/{{recipe.id}}/delete'>Delete</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
